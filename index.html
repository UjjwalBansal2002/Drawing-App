<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4eccdad2a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Drawing App</title>
</head>

<body class="bg-info">
    <div class="cont">
        <section class="tools-board  border rounded-3 bg-light p-3">
            <div class="row">
                <label for="" class="title">shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <svg width="15" height="15">
                            <rect width="15" height="15"
                                style="fill:rgb(255,255,255);stroke-width:2;stroke:rgb(0,0,0)" />
                        </svg>
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <svg height="15" width="15">
                            <circle cx="7.5" cy="7.5" r="7" stroke="black" stroke-width="1" fill="white" />
                        </svg>
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <svg height="15" width="15">
                            <polygon points="7.5,0 0,14 14,14" style="fill:white;stroke:black;stroke-width:1" />
                        </svg>
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color" class="ms-2">Fill Color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option act tool" id="brush">
                        <i class="fa-solid fa-paintbrush"></i>
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <i class="fa-solid fa-eraser"></i>
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                        <label for="range" id="size" class="ms-2">5</label>

                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="options">
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas btn btn-primary rounded-3 mb-2">Clear Canvas</button>
                <button class="save-img btn btn-primary rounded-3">Save As Image</button>
            </div>
        </section>
        <section class="drawing-board flex-grow-1 bg-light ms-3 rounded-3">
            <canvas></canvas>
        </section>
    </div>








    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
